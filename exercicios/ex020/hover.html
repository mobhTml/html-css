<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>


<style>

body{

    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

div:hover{

   color: rgb(95, 25, 224);

}
div:hover > p{
display: block;
color: white;
background-color: rgb(0, 0, 0);
width: 300px


}

div > p {
   display: none;
}

</style>




</head>
<body>
   <h1>exemplo de hover</h1> 
   
   <p>passa o mouse abaixo</p>
   <div>
    passe o mouse aqui
    <p>texto escondido</p>
    <p></p>
   </div>
   
</body>
</html>
